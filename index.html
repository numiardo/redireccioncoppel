<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Redireccionandoâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function () {
      // Enlaces de la app
      var androidUrl = "https://play.google.com/store/apps/details?id=com.coppel.coppelapp";
      var iosUrl = "https://apps.apple.com/us/app/coppel-compras-en-l%C3%ADnea/id1267382794";
      var desktopUrl = "https://www.coppel.com/";

      var ua = navigator.userAgent || navigator.vendor || window.opera;

      // Detectar Android
      if (/android/i.test(ua)) {
        window.location.href = androidUrl;
        return;
      }

      // Detectar iOS
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = iosUrl;
        return;
      }

      // Detectar Windows / Desktop
      if (/Windows|Macintosh|Linux/i.test(ua)) {
        window.location.href = desktopUrl;
        return;
      }

      // Fallback general
      window.location.href = desktopUrl;
    })();
  </script>
</head>
